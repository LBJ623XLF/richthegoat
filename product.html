
<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Product</title>
<style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background-color: black;
      color: white;
      transition: background-color 0.3s, color 0.3s;
    }
    body.light {
      background-color: white;
      color: black;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1em 2em;
    }
    .left-logo {
      display: flex;
      align-items: center;
    }
    .logo {
      height: 40px;
      margin-right: 10px;
    }
    .brand-name {
      font-size: 1.5em;
      font-weight: bold;
    }
    nav a {
      color: inherit;
      text-decoration: none;
      margin-left: 2em;
      font-size: 1em;
    }
    nav {
      display: flex;
      align-items: center;
    }
    .theme-toggle {
      margin-left: 2em;
      cursor: pointer;
      padding: 0.4em 0.8em;
      border-radius: 8px;
      border: 1px solid currentColor;
      background: none;
      color: inherit;
    }
    .content {
      padding: 2em;
      max-width: 900px;
      margin: auto;
    }
    .product-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 2em;
    }
    .product-card {
      flex: 1 1 40%;
      text-align: center;
    }
    .product-card img {
      width: 100%;
      max-width: 300px;
      border-radius: 12px;
      background: #eee;
    }
    body.light .product-card img {
      background: #ddd;
    }
  </style>
</head>
<body>
<header>
<div class="left-logo"><span class="brand-name">üêê RIBOT</span></div>
<nav>
<a href="index.html">Home</a>
<a href="about.html">About</a>
<a href="product.html">Product</a>
<a href="solutions.html">Solutions</a>
<a href="contact.html">Contact</a>
<button class="theme-toggle" onclick="toggleTheme()">üåì</button>
</nav>
</header>
<div class="content">
<h1>RIBOT 001 Models</h1>
<div class="product-grid">
<div class="product-card">
<img alt="Regular" src="RIBOT_001.JPG"/>
<h3>Regular</h3>
<p>$79.99 USD</p>
</div>
<div class="product-card">
<img alt="Max" src="ROBOT_001_MAX.JPG"/>
<h3>Max</h3>
<p>$99.99 USD</p>
</div>
<div class="product-card">
<img alt="Pro" src="RIBOT_001_PRO.JPG"/>
<h3>Pro</h3>
<p>$149.99 USD</p>
</div>
<div class="product-card">
<img alt="Pro Max" src="RIBOT_001_PROMAX.JPG"/>
<h3>Pro Max</h3>
<p>$199.99 USD</p>
</div>
</div>
</div>
<script>
    function toggleTheme() {
      document.body.classList.toggle('light');
    }
  </script>
<script>
    const storedTheme = localStorage.getItem('theme');
    if (storedTheme === 'light') document.body.classList.add('light');
  </script>
</body>
</html>
